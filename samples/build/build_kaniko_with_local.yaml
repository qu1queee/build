---
apiVersion: shipwright.io/v1alpha1
kind: Build
metadata:
  name: kaniko-golang-build
  annotations:
    build.shipwright.io/build-run-deletion: "true"
spec:
  source:
    container:
      image: docker.io/eeeoo/morelocal:latest
  strategy:
    name: kaniko
    kind: ClusterBuildStrategy
  output:
    image: docker.io/eeeoo/local-go-kaniko:latest
    credentials:
      name: build